
<ion-header>
  <ion-navbar *navbar>
    <ion-title>last</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<ion-list>
	    <button ion-item *ngFor="let person of people">
	      <ion-avatar item-left>
	        <img src="{{person.user.picture}}">
	      </ion-avatar>
	      <h2>{{person.user.id}} {{person.user.name}}</h2>
	      <p>{{person.lat}}</p>
	      <p>{{person.lng}}</p>
	    </button>
  </ion-list>
</ion-content>
