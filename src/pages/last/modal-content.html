<ion-header>
  <ion-toolbar>
    <ion-title>
      Location
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-col  width-20></ion-col>
    <ion-col  width-60>
      <div #map id="map"></div> 
    </ion-col> 
    <ion-col  width-20></ion-col>
</ion-content>
