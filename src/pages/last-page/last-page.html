<ion-header>

  <ion-navbar>
    <ion-title>Last Checkings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
    <ion-item *ngFor="let person of people">
      <ion-avatar item-left>
        <img src="{{person.user.picture}}">
      </ion-avatar>
      <h2>{{person.user.id}} {{person.user.name}}</h2>
      <p>{{person.lat}}</p>
      <p>{{person.lng}}</p>
    </ion-item>
  </ion-list>
</ion-content>
