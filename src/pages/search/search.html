<ion-header>

  <ion-navbar>
    <ion-title>Search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl" (ionInput)="onSearchInput($event)" hideCancelButton="true"></ion-searchbar>
 
    <div *ngIf="searching" class="spinner-container">
        <ion-spinner></ion-spinner>
    </div>
 
    <ion-list>
        <ion-item *ngIf="items">
             <ion-avatar item-left>
	        <img src="{{items.user.picture}}">
	      </ion-avatar>
	      <h2>Id: {{items.id}}</h2>
	      <h3>{{items.user.id}} {{items.user.name}}</h3>
	      <p>latitude: {{items.lat}}</p>
	      <p>length:{{items.lng}}</p>
	      <img src="{{items.image_path}}" width="50%">
        </ion-item>
    </ion-list>
</ion-content>
